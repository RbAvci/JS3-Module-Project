<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Rabia Avci (RbAvci)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div class="filter-box">
    <div>
      <label for="show-selector">Select Show:</label>
      <select id="show-selector">
        <option value="" selected disabled>Select an option</option>
        <template id="show-list">
          <option value=""></option>
        </template>
      </select>
      <template id="episode-list">
        <option value=""></option>
      </template>
      <label for="episode-selector">Select Episode:</label>
      <select id="episode-selector">
        <option value="" selected disabled>Select an option</option>
      </select>
      <button id="all-episodes">Show all episodes</button>

    </div>
    <div>
      <label>
        <input type="search" id="search" name="search-field" placeholder="Search term" />
      </label>
    </div>
    <p id="filter-info">Displaying all episodes</p>
  </div>
  <template id="episode-card">
    <section class="card-temp">
      <section id="card-header">
        <a id="episode-title" href="" target="_blank"></a>
        <div id="episode-code"></div>
      </section>
      <section id="card-body">
        <img id="episode-img" />
        <div id="episode-summary"></div>
      </section>
    </section>
  </template>
  <div id="root">
  </div>
  <footer>The data in this website (originally) come from <a href="https://tvmaze.com/" target="_blank">TVMaze.com</a>
  </footer>
  <!-- Loads YOUR javascript code -->
  <script src="script.js"></script>
</body>


</html>

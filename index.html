<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Rabia Avci (RbAvci)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div class="filter-box">
    <div>
      <label for="episodeDropdown">Select Episode:</label>
      <select id="episodeDropdown"></select>
    </div>
    <div>
      <label>
        <input type="search" id="search" name="search-field" placeholder="Search term" />
      </label>
    </div>
    <p id="number-of-filtered-episodes">Displaying all episodes</p>
  </div>
  <div id="root">
    <template id="show-card">
      <section class="card-temp">
        <section id="card-header">
          <a id="show-title" href="" target="_blank"></a>
          <div id="show-episode"></div>
        </section>
        <section id="card-body">
          <img />
          <div id="show-summary"></div>
        </section>
      </section>
    </template>
  </div>

  <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
  <script src="episodes.js"></script>

  <!-- Loads YOUR javascript code -->
  <script src="script.js"></script>
  <footer>The data in this website (originally) come from <a href="https://tvmaze.com/" target="_blank">TVMaze.com</a>
  </footer>
</body>


</html>
